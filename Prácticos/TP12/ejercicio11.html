<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script type="text/javascript">
        
        let fechaActual = new Date();
        document.write(fechaActual.toLocaleDateString() + "<br>");
        document.write(fechaActual.toLocaleTimeString() + "<br>");

        let fechaParcial = new Date("2024-06-18T17:00:00");
        
        let difMs = fechaParcial - fechaActual;
        let dias = Math.floor(difMs / (1000 * 60 * 60 * 24));
        let horas = Math.floor((difMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutos = Math.floor((difMs % (1000 * 60 * 60)) / (1000 * 60));
        let segundos = Math.floor((difMs % (1000 * 60)) / 1000);
        
        document.write(`Faltan ${dias} d√≠as, ${horas} horas, ${minutos} minutos, ${segundos} segundos <br>`);
    </script>
</body>
</html>
