<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mover Div</title>
    <style>
        #cajaRoja {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
        }
    </style>
    <script src="default.js" defer></script>
</head>
<body>
    <h1>Mover Div</h1>
    <form>
        <label for="top">Top:</label>
        <input type="number" id="top" name="top" min="0" max="100">

        <label for="left">Left:</label>
        <input type="number" id="left" name="left" min="0" max="400">

        <button type="button" onclick="moverDiv()">Mover</button>
    </form>

    <div id="cajaRoja"></div>
</body>
</html>
