<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproducción de videos</title>
</head>
<body>

    <h1>Videos</h1>
    
    <h2>Video con Reproducción Automática y Bucle (Loop)</h2>
    <video controls autoplay loop muted>
        <source src="./media/testdami2.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>

    <h2>Video sin Reproducción Automática ni Bucle</h2>
    <video controls>
        <source src="./media/testdami2.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>

</body>
</html>
