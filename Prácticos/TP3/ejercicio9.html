<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">

    <title>Formulario - Ejercicio 9</title>
</head>
<body>
    <form action="#" method="get">
        Nombre: 
        <input type="text" placeholder="Ingrese su nombre" name="nombre" id="nombre" maxlength="40">
        <br>
        <br>
        Seleccione los lenguajes de programaci&oacute;n que conoce: 
        <br>
        <input type="checkbox" name="java" id="java" value="java"> Java
        <br>
        <input type="checkbox" name="html" id="html" value="html"> HTML

        <input type="checkbox" name="c" id="c" value="c"> C
        <br>
        <input type="checkbox" name="cpp" id="cpp" value="cpp"> C++
        <br>
        <br>
        <input type="submit" value="Enviar">

    </form>
