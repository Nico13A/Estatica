<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Ejercicio 13</title>
</head>
<body>
    <h2>Sitio de la inmobiliaria</h2>
    <form action="#" method="get">
        Nombre: 
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" maxlength="25">
        <br>
        <br>
        Apellido: 
        <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" maxlength="25">
        <br>
        <br>
        Direcci&oacute;n:
        <input type="text" name="direccion" id="direccion" placeholder="Ingrese su direcci&oacute;n" maxlength="30">
        <br>
        <br>
        Tel&eacute;fono: 
        <input type="text" name="telefono" id="telefono" value="0299-">
        <br>
        <br>
        Tipo de operaci&oacute;n:
        <br>
        <input type="radio" name="operacion" id="alquiler" value="alquiler"> Alquiler
        <input type="radio" name="operacion" id="compra" value="compra" checked> Compra
        <br>
        <br>
        Zona:
        <br>
        <input type="checkbox" name="centro" id="centro" value="centro" checked> Centro
        <br>
        <input type="checkbox" name="norte" id="norte" value="norte"> Norte
        <br>
        <input type="checkbox" name="sur" id="sur" value="sur" checked> Sur
        <br>
        <br>
        Comentario: 
        <br>
        <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea>
        <br>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">
    </form>
</body>
</html>
