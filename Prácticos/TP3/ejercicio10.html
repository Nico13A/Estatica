<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Ejercicio 10</title>
</head>
<body>
    <form action="#" method="get">
        Nombre: 
        <input type="text" placeholder="Ingrese su nombre" name="nombre" id="nombre" maxlength="40">
        <br>
        <br>
        Correo: 
        <input type="email" placeholder="Ingrese su correo" name="mail" id="mail" required>
        <br>
        <br>
        País de origen:
        <select name="pais" id="pais">
            <option value="" selected>Seleccione país</option>
            <option value="argentina">Argentina</option>
            <option value="uruguay">Uruguay</option>
            <option value="chile">Chile</option>
            <option value="paraguay">Paraguay</option>
            <option value="brasil">Brasil</option>
        </select>
        <br>
        <br>
        Valoración del sitio:
        <select name="valoracion" id="valoracion">
            <option value="malo">Malo</option>
            <option value="regular">Regular</option>
            <option value="bueno" selected>Bueno</option>
            <option value="muyBueno">Muy bueno</option>
            <option value="excelente">Excelente</option>
        </select>
        <br>
        <br>
        Comentarios:
        <br>
        <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
        <br>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Restablecer">
    </form>
</body>
</html>
