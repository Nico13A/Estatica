<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Ejercicio 12</title>
</head>
<body>
    <h2>Formulario de alquiler de películas</h2>
    <form action="#" method="get">
        Mail: 
        <input type="email" id="mail" name="mail" required placeholder="Ingrese su mail">
        <br>
        <br>
        Clave: 
        <input type="password" id="clave" name="clave" required placeholder="Ingrese su clave">
        <br>
        <p>Seleccione la película que desea alquilar:</p>
        <input type="checkbox" id="pelicula1" name="pelicula1" value="pelicula1"> Película 1
        <br>
        <input type="checkbox" id="pelicula2" name="pelicula2" value="pelicula2"> Película 2
        <br>
        <input type="checkbox" id="pelicula3" name="pelicula3" value="pelicula3"> Película 3
        <br>
        <input type="checkbox" id="pelicula4" name="pelicula4" value="pelicula4"> Película 4
        <br>
        <br>
        <input type="submit" value="Alquilar">
        <input type="reset" value="Limpiar">
    </form>
</body>
</html>
