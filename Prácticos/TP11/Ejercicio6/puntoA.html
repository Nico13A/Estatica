<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos personales</title>
</head>
<body>
    <script type="text/javascript">
        let contrasenia = prompt("Ingrese la contraseña: ");
        if (contrasenia == "minombre") {
            document.write("Datos personales <br>");
            document.write("Nombre: Nicolas <br>");
            document.write("Apellido: Antinao <br>");
            document.write("Estado civil: Soltero <br>");
            document.write("Edad: 25 <br>");
            document.write("Fecha de nacimiento: 13/07/1998 <br>");
            document.write("DNI: 41050862 <br>");
        }
        else {
            document.write("Contraseña incorrecta");
        }
    </script>
</body>
</html>
